<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>

	<link rel="stylesheet" type="text/css" href="./style.css">
	
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
  

<body>
	<div class="container" id="wrapper">
		<div class="row center">
			<div class="col s12 m12 l12 center">
				<img src="../assets/register-icon.png" alt="cloud">
			</div>

		</div>
		
		<div class="row">
			<div class="col s12 m12 l12">
				<h2 class="head">Please Register</h2>	
			</div>
		</div>
		<div class="row box">
		    <form class="col s12 m12 l12">
		      <div class="row">
		        <div class="input-field col s12 m6 l6" id="first">
		          <input id="first_name" type="text" class="validate">
		          <label for="first_name">First Name</label>
		        </div>
		        <div class="input-field col s12 m6 l6">
		          <input id="last_name" type="text" class="validate">
		          <label for="last_name">Last Name</label>
		        </div>
		      </div>

		      <div class="row black-text">
		        <div class="input-field col s12 l12">
		          <input id="email" type="email" class="validate">
		          <label for="address">Address</label>
		        </div>
		      </div>
		      <div class="row">
		        <div class="input-field col s12 m6 l6">
		          <input id="state" type="text" class="validate">
		          <label for="State">State</label>
		        </div>

		        <div class="input-field col s12 m6 l6">
		          <input id="zip-code" type="text" class="validate">
		          <label for="Zip-code">Zip-code</label>
		        </div>
		       </div>
		      
		      <div class="row">
		        <div class="input-field col s12 l6">
		          <input id="phone" type="password" class="validate">
		          <label for="phone-number"><i class="material-icons dp48">contact_phone</i> Phone Number</label>
		        </div>
		        <div class="input-field col s12 l6">
		          <input id="email" type="email" class="validate">
		          <label for="Email"><i class="material-icons dp48">email</i> Email</label>
		        </div>
		       </div>
		      <div class="row">
		      	<div class="col s6">
		      		<a class="waves-effect waves-light btn" id="clear"><i class="material-icons left">cloud</i>Clear</a>
		      	</div><div class="col s6">
		      		<a class="waves-effect waves-light btn" id="register"><i class="material-icons left">cloud</i>Register</a>
		      	</div>
		      </div>
		    </form>
		  </div>
	</div>
	

	<!--Link to Jquery -->
	<script   src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	

	<script text="javascript">
		$(document).ready(function() {
	    Materialize.updateTextFields();
  });

	</script>
	
</body>
</html>
