<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vitals</title>

    <!-- Compiled and minified CSS -->

<body>

        <div class="container" id="wrapper">

        <div class="container">
            <div class="row box">
                <form class="col s12 m12 l12">
                    <div class="row">
                        <div class="col s4 m4 l4">
                            <div class="input-field inline">
                                <input id="weight" type="text" class="validate" value="300lbs">
                                <label for="text">Weight</label>
                            </div>
                        </div>
                        <div class="col s4 m4 l4">
                            <div class="input-field inline">
                                <input id="weight" type="text" class="validate" value="6'7">
                                <label for="email" >Height</label>
                            </div>
                        </div>
                        <div class="col s4 m4 l4">
                            <div class="input-field inline">
                                <input id="blood" type="text" class="validate" value="O+">
                                <label for="email" >Blood Type</label>
                            </div>
                        </div>
                        <br>
                        <div class="row">

                                <div class="col s4 m4 l4">
                                    <div class="input-field inline">
                                        <input id="weight" type="text" class="validate" value="01/24/1940">
                                        <label for="birthdate" >Birth Date</label>
                                    </div>
                                </div>
                                <div class="col s4 m4 l4">
                                    <div class="input-field inline">
                                        <input id="weight" type="text" class="validate" value="peanuts">
                                        <label for="allergies" >Allergies</label>
                                    </div>
                                </div>
                                <div class="col s4 m4 l4">
                                    <div class="input-field inline">
                                        <input id="medications" type="text" class="validate" value="metformin, mdma">
                                        <label for="medications" >Medications</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        </div>

    <br>
    <div class="row center">
        <div class="col s6">
            <a class="waves-effect waves-light btn red darken-4" id="clear"><i class="material-icons left">cloud</i>Clear</a>
        </div>
        <div class="col s6">
            <a href="./contacts.html" class="waves-effect waves-light btn red darken-4" id="register"><i class="material-icons left">cloud</i>Next</a>
        </div>
    </div>
    </div>
    </main>

       <footer class="page-footer red darken-4">
    </footer>
    <!--Link to Jquery -->
